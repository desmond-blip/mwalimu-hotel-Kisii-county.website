<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .home-link {
      text-align: left;
      margin-bottom: 1rem;
    }

    .home-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .cart-icon {
      position: relative;
      font-size: 2rem;
      color: #333;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
    }

    .empty-message {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #777;
    }

    .cart-actions {
      margin-top: 2rem;
    }

    .cart-actions a {
      padding: 10px 20px;
      margin: 0 10px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .cart-actions a:hover {
      background: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .footer-content div {
      margin: 0.5rem 0;
    }

    .newsletter input[type="email"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }

    .newsletter button {
      padding: 8px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="home-link">
      <a href="index.html">‚Üê Home</a>
    </div>

    <div class="cart-header">
      <div class="cart-icon">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>

    <div id="cartContent">
      <p class="empty-message">Your cart is empty.</p>
    </div>

    <div class="cart-actions">
      <a href="index.html" class="shop-home">Return to Shop Home</a>
      <a href="show.html" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div><strong>Explore</strong>: Products, Services, Deals</div>
      <div><strong>About Us</strong>: Learn who we are and what we do</div>
      <div class="newsletter">
        <strong>Newsletter</strong>: 
        <input type="email" placeholder="Your email">
        <button>Subscribe</button>
      </div>
    </div>
  </footer>

  <script>
    // Simulate cart item count
    const cartItemCount = 3; // Change to 0 to test "empty cart" state

    const cartCountSpan = document.getElementById('cartCount');
    const cartContentDiv = document.getElementById('cartContent');

    if (cartItemCount > 0) {
      cartCountSpan.textContent = cartItemCount;
      cartContentDiv.innerHTML = `<p>You have <strong>${cartItemCount}</strong> item(s) in your cart.</p>`;
    }
  </script>

</body>
</html>
