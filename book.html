<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Orders - Mwalimu Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .booking-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .booking-section h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .booking-buttons {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .booking-button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 200px;
    }

    .booking-button:hover {
      background-color: #1ebe5d;
    }

    .footer {
      margin-top: 60px;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Mwalimu Hotel Bookings</h1>
  </div>

  <div class="booking-section">
    <h2>Select a Booking Option</h2>
    <div class="booking-buttons">
      <button class="booking-button" onclick="location.href='meals.html'">Book Food</button>
      <button class="booking-button" onclick="location.href='rooms.html'">Book Room</button>
      <button class="booking-button" onclick="location.href='meetings.html'">Book Meeting Room</button>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Mwalimu Hotel. All rights reserved.
  </div>

</body>
</html>
