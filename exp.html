<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Express Clothing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1542062703-ec9f1b2210c7') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      max-width: 80%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .product-info p {
      color: #888;
      font-size: 0.9rem;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Express Men's Fashion</h1>
  </header>

  <section class="hero">
    <h2>Shop the Best in Men’s Design – Fast. Easy. Stylish.</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810311333-4ed78a2c278b" alt="Jacket">
      <div class="product-info">
        <h3>Classic Denim Jacket</h3>
        <p>$49.99</p>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600185365890-a5c0a297658e" alt="Shirt">
      <div class="product-info">
        <h3>Casual Cotton Shirt</h3>
        <p>$29.99</p>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1627483225492-9339b3b91f4f" alt="Pants">
      <div class="product-info">
        <h3>Modern Fit Trousers</h3>
        <p>$39.99</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Express Men's Fashion. All rights reserved.
  </footer>
</body>
</html>
