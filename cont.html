<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Menâ€™s Clothing Designer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-right: 40px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar with contact list -->
  <div class="sidebar">
    <h2>Men Clothings Design </h2>
    <ul>
      <li><strong>Contact</strong><br>Email: contact@alphawear.com<br>Phone: +2348011111111</li>
      
      
    </ul>
  </div>

  <!-- Contact form -->
  <div class="form-container">
    <h3>Contact Us</h3>
    <form id="whatsappForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit to WhatsApp</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('whatsappForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let message = document.getElementById('message').value.trim();

    let fullMessage = `Hello, my name is ${name}. My email is ${email}. Message: ${message}`;
    let encodedMessage = encodeURIComponent(fullMessage);

    // Replace this with your actual WhatsApp number (no +)
    let phoneNumber = "254746268041";
    let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
