<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Clothing Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }
    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .item a.button {
      display: inline-block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .form-section {
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-section a.submit {
      display: block;
      width: fit-content;
      margin: 0 auto;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
    }
    footer div {
      flex: 1;
      min-width: 200px;
    }
    .social-icons img {
      width: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .newsletter input[type="email"] {
      width: calc(100% - 90px);
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .newsletter button {
      width: 80px;
      padding: 8px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Men's Clothing Shopping </h1>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x250?text=Jacket" alt="Jacket">
      <a href="select1.html" class="button">Select</a>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x250?text=Shirt" alt="Shirt">
      <a href="select2.html" class="button">Select</a>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x250?text=Jeans" alt="Jeans">
      <a href="select3.html" class="button">Select</a>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x250?text=Suit" alt="Suit">
      <a href="select4.html" class="button">Select</a>
    </div>
  </section>

  <section class="form-section">
    <h2>Your Review</h2>
    <form onsubmit="sendToWhatsApp(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <a href="#" onclick="sendToWhatsApp(event)" class="submit">Submit to WhatsApp</a>
    </form>
  </section>

  <footer>
    <div>
      <h3>Explore</h3>
      <p><a href="#" style="color:white;">New Arrivals</a></p>
      <p><a href="#" style="color:white;">Best Sellers</a></p>
    </div>
    <div>
      <h3>About Us</h3>
      <p><a href="#" style="color:white;">Our Story</a></p>
      <p><a href="#" style="color:white;">Contact</a></p>
    </div>
    <div class="social-icons">
      <h3>Follow Us</h3>
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
    <div class="newsletter">
      <h3>Newsletter</h3>
      <form>
        <input type="email" placeholder="Your Email" />
        <button type="submit">Join</button>
      </form>
    </div>
  </footer>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const whatsappNumber = '254746268041'; // Replace with your WhatsApp number

      const url = `https://wa.me/${whatsappNumber}?text=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
